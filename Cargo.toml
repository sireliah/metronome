[package]
name = "metronome"
version = "0.1.0"
edition = "2018"

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"]}
embedded-hal = "0.2.4"
cortex-m-rt = "0.7"
# panic-halt = "0.2.0"
# defmt-rtt = "0.4"
# defmt = "0.3.1"
microbit-v2 = "0.13.0"

rtt-target = { version = "0.3.1", features = ["cortex-m"] }
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }

[features]
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
